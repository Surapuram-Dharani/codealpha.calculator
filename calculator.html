<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <div class="container">
     
        <input type="text" id="input">
        <br>
        <button class="display" onclick="display('Ac')">Ac</button>
        <button class="display" onclick="clear()">clear</button>
        <button class="display" onclick="del()">del</button>
        <button class="display" onclick="display('/')">/</button>
        <br>
        <button class="display" onclick="display('7')">7</button>
        <button class="display" onclick="display('8')" >8</button>
        <button class="display" onclick="display('9')">9</button>
        <button class="display" onclick="display('*')">*</button>
        <br>
        <button class="display" onclick="display('4')">4</button>
        <button class="display" onclick="display('5')">5</button>
        <button class="display" onclick="display('6')">6</button>
        <button class="display" onclick="display('-')">-</button>
        <br>
        <button class="display" onclick="display('1')">1</button>
        <button class="display" onclick="display('2')">2</button>
        <button class="display" onclick="display('3')">3</button>
        <button class="display" onclick="display('+')">+</button>
        <br>
        <button class="display1" onclick="display('0')">0</button>
        <button class="display" onclick="display('.')">.</button>
        <button class="display" onclick="equal()">=</button>
        
     </div>
 <script src="calculator.js"></script>
